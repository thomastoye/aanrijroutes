<h1>{{ title }}</h1>

<agm-map
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="17"
  (mapClick)="mapClicked($event)"
>
  <agm-polyline [draggable]="false">
    <agm-polyline-point *ngFor="let marker of markers"
      [latitude]="marker.lat"
      [longitude]="marker.lng">
    </agm-polyline-point>
  </agm-polyline>

  <agm-marker
    *ngFor="let marker of markers; index as i"
    [latitude]="marker.lat"
    [longitude]="marker.lng"
    (markerClick)="markerClicked(i)"
    [label]="(i + 1).toString()"
  ></agm-marker>
</agm-map>
